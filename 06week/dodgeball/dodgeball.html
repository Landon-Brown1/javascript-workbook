<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkpoint #2 - Dodgeball</title>
    <link rel="stylesheet" type="text/css"href="dodgeball.css">
</head>
<body>
    <br>
    Would you like to play dodgeball?
    <button id="yes">YES</button>
    <button id="no">NO</button>
    <br>
    <br>
    <span id="firstResponseHtml">....</span>
    <br>
    <br>
    <hr>
    <br>
    <h4>Submit you Name for the ACA Doge Ball Draft</h4>
    <br>
    Player Name: <input id="playerName"><br>
    Player Skill: <input id="playerSkill"><br>
    <br>
    <button id="signUp" onclick="signedUp()">Signup to Play</button>
    <br>
    <br>
    <br>
    <hr>
    <!-- starter code from the ACA textbook  -->
    <br>
    <div>
        <h4>List Of People</h4>
        <ul id="people"></ul>
    </div>
    <button id="getList" onclick="listPeopleChoices()">List People</button>
    <div>
        <h4>Signed Up Dodge Ball Players Draft List</h4>
        <ul id="players"></ul>
    </div>
    <h4>Team Distributions</h4>
    <div class="teams">
        <div>
            <h4>Blue Team</h4>
            <ul id="blue"></ul>
        </div>
        <div>
            <h4>Red Team</h4>
            <ul id="red"></ul>
        </div>
    </div>
    




    <script src="dodgeball.js"></script>
</body>
</html>
